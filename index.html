<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Mehmet & Ünzile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Kayma sırasında scroll çıkmaması için */
        }

        /* --- ARKA PLAN YILDIZLARI --- */
        canvas#staticStars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- SAYFA TASARIMI --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #start-btn {
            background: #ff4d6d;
            border: none; color: white;
            padding: 20px 40px; font-size: 1.5rem;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
            font-weight: bold;
        }

        .title {
            margin: 40px 0; font-size: 2rem; font-weight: bold;
            color: #ff4d6d; z-index: 10;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .image-gallery {
            display: flex; gap: 25px;
            justify-content: center; flex-wrap: wrap;
            padding: 20px; width: 100%; max-width: 1200px;
            z-index: 10; min-height: 520px;
            position: relative;
        }

        /* --- YENİ KAYMA ANİMASYONLARI --- */
        
        /* 1. Soldan Gelen (Yeni Resimler) */
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 2. Sağa Giden (Eski Resimler) */
        @keyframes fadeOutRight {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100px); }
        }

        .card {
            flex: 1; min-width: 280px; max-width: 310px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Yeni gelen karta eklenecek sınıf */
        .entering {
            animation: fadeInLeft 0.8s forwards;
        }

        /* Giden karta eklenecek sınıf */
        .leaving {
            animation: fadeOutRight 0.8s forwards;
        }

        .card img { 
            width: 100%; height: 380px;
            object-fit: cover; border-radius: 15px;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.05rem; font-style: italic;
            min-height: 70px; display: flex;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="baslat()">❤️ AŞKIMIZI BAŞLAT ❤️</button>
    </div>

    <canvas id="staticStars"></canvas>

    <div class="title">❤️ MEHMETİN ÜNZİLEYE AŞKI ❤️</div>

    <div class="image-gallery" id="gallery"></div>

    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const toplamFoto = 98;
        const uzanti = ".jpg";
        const sozler = [
            "Seninle her şey daha güzel.", "Kalbim seninle atıyor.", "Gülüşün dünyamı aydınlatıyor.", "En güzel manzaram sensin.",
            "İyi ki varsın sevgilim.", "Sen benim huzurumsun.", "Aşk seninle anlam buluyor.", "Ömrümün en güzel baharı sensin.",
            "Seninle yaşlanmak istiyorum.", "Gözlerinde kaybolmayı seviyorum.", "Sen benim evimsin.", "Seni her gün yeniden seviyorum."
        ];

        function baslat() {
            document.getElementById("bgMusic").play().catch(e => console.log("Müzik çalınamadı."));
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                setupGallery(); 
                setInterval(setupGallery, 10000); 
            }, 1000);
        }

        function setupGallery() {
            const gallery = document.getElementById("gallery");
            const oldCards = gallery.querySelectorAll('.card');

            // 1. ADIM: Mevcut kartları sağa kaydırarak çıkar
            oldCards.forEach(card => {
                card.classList.remove('entering');
                card.classList.add('leaving');
            });

            // 2. ADIM: Kısa bir süre sonra (animasyon sürerken) yeni kartları getir
            setTimeout(() => {
                gallery.innerHTML = ""; // Eskileri temizle

                let nums = [];
                while(nums.length < 3) {
                    let r = Math.floor(Math.random() * toplamFoto) + 1;
                    if(!nums.includes(r)) nums.push(r);
                }

                nums.forEach((n, index) => {
                    const s = sozler[Math.floor(Math.random() * sozler.length)];
                    const card = document.createElement("div");
                    card.className = "card entering"; // Yeni kartlara giriş animasyonu ver
                    card.innerHTML = `<img src="${n}${uzanti}"><div class="card-text">${s}</div>`;
                    
                    // Gecikmeli giriş efekti
                    card.style.animationDelay = (index * 0.2) + "s";
                    
                    gallery.appendChild(card);
                });
            }, 800); // Eski kartların çıkış süresiyle uyumlu
        }

        // --- YILDIZLAR ---
        const canvas = document.getElementById("staticStars");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        const stars = Array(150).fill().map(() => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            size: Math.random() * 1.5, opacity: Math.random()
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.03;
                if(s.opacity < 0) s.opacity = 0; if(s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
