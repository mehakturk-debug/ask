<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Mehmet & Ünzile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- KAYAN YILDIZ EFEKTİ (CSS) --- */
        .night {
            position: fixed;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
            pointer-events: none;
            z-index: 0;
        }

        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting_star::before, .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            animation: shining 3000ms ease-in-out infinite;
        }

        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }

        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }

        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        /* --- SAYFA TASARIMI --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #start-btn {
            background: #ff4d6d;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
            font-weight: bold;
        }

        .title {
            margin: 40px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #ff4d6d;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
            display: flex;
            align-items: center;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .heart-icon {
            animation: beat 1s infinite;
            margin: 0 15px;
            display: inline-block;
        }

        .image-gallery {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            z-index: 10;
        }

        .card {
            flex: 1;
            min-width: 280px;
            max-width: 310px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(50px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img { 
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.05rem;
            font-style: italic;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas#staticStars {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="baslat()">❤️ AŞKIMIZI BAŞLAT ❤️</button>
    </div>

    <div class="night" id="shootingStarsBox"></div>
    <canvas id="staticStars"></canvas>

    <div class="title">
        <span class="heart-icon">❤️</span>
        MEHMETİN ÜNZİLEYE AŞKI
        <span class="heart-icon">❤️</span>
    </div>

    <div class="image-gallery" id="gallery"></div>

    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const toplamFoto = 98;
        const uzanti = ".jpg";
        
        const sozler = [
            "Seninle her şey daha güzel.", "Kalbim seninle atıyor.", "Gülüşün dünyamı aydınlatıyor.", "En güzel manzaram sensin.",
            "İyi ki varsın sevgilim.", "Sen benim huzurumsun.", "Aşk seninle anlam buluyor.", "Ömrümün en güzel baharı sensin.",
            "Seninle yaşlanmak istiyorum.", "Gözlerinde kaybolmayı seviyorum.", "Kalbinin anahtarı bende kalsın.", "Sen benim evimsin.",
            "Seni her gün yeniden seviyorum.", "Dünyanın en güzel sesi senin sesin.", "Ellerini hiç bırakma.", "Ruhumun eşisin.",
            "Sana bakınca dünyayı unutuyorum.", "Sen benim en güzel duamsın.", "Gökkuşağım sensin.", "Yıldızım sensin.",
            "Seni sevmek nefes almak gibi.", "Varlığın bana güç veriyor.", "Aşkımızın masalı bitmesin.", "Sen benim nefesimsin.",
            "Seninle dünya duruyor.", "Ömrümün sonuna kadar seninleyim.", "Sen benim her şeyimsin.", "Seni çok seviyorum."
        ];

        function baslat() {
            document.getElementById("bgMusic").play().catch(e => console.log("Müzik hatası"));
            const overlay = document.getElementById("overlay");
            overlay.style.opacity = "0";
            setTimeout(() => overlay.style.display = "none", 1000);
            setupGallery();
        }

        function setupGallery() {
            const gallery = document.getElementById("gallery");
            let nums = [];
            while(nums.length < 3) {
                let r = Math.floor(Math.random() * toplamFoto) + 1;
                if(!nums.includes(r)) nums.push(r);
            }

            nums.forEach((n, index) => {
                const s = sozler[Math.floor(Math.random() * sozler.length)];
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<img src="${n}${uzanti}"><div class="card-text">${s}</div>`;
                gallery.appendChild(card);
                setTimeout(() => card.classList.add('show'), index * 400 + 500);
            });
        }

        // Kayan Yıldızları Oluştur (CSS Animasyonlu)
        const shootingBox = document.getElementById("shootingStarsBox");
        for(let i=0; i<15; i++) {
            const star = document.createElement("div");
            star.className = "shooting_star";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 8000 + "ms";
            shootingBox.appendChild(star);
        }

        // Arka Plan Sabit Yıldızlar (Canvas)
        const canvas = document.getElementById("staticStars");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random()
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.05; // Göz kırpma efekti
                if(s.opacity < 0) s.opacity = 0;
                if(s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
