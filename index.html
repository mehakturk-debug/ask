<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Mehmet & Ünzile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding-top: 20px;
        }

        canvas#staticStars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- SAYAÇ TASARIMI --- */
        .counters-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            z-index: 10;
            width: 95%;
        }

        .counter-card {
            background: rgba(255, 77, 109, 0.15);
            border: 1px solid rgba(255, 77, 109, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            min-width: 250px;
            flex: 1;
        }

        .counter-card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #ff8fa3; text-transform: uppercase; letter-spacing: 1px; }
        .counter-time { font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 1.1rem; color: #fff; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 1000; transition: opacity 1s ease;
        }

        #start-btn {
            background: #ff4d6d; border: none; color: white;
            padding: 20px 40px; font-size: 1.5rem; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
            font-weight: bold;
        }

        .title {
            margin: 20px 0; font-size: 1.8rem; font-weight: bold;
            color: #ff4d6d; z-index: 10;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .image-gallery {
            display: grid;
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .image-gallery { grid-template-columns: repeat(2, 1fr); }
            .card img { height: 250px !important; }
            .counter-card { min-width: 90%; }
        }

        @media (min-width: 769px) {
            .image-gallery { grid-template-columns: repeat(4, 1fr); }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px; padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: softFadeIn 0.8s ease-out forwards;
        }

        @keyframes softFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card img { width: 100%; height: 320px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .card-text { font-size: 0.9rem; font-style: italic; min-height: 40px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="baslat()">❤️ AŞKIMIZI BAŞLAT ❤️</button>
    </div>

    <canvas id="staticStars"></canvas>

    <div class="title">❤️ MEHMET & ÜNZİLE AŞK DEFTERİ ❤️</div>

    <div class="counters-container">
        <div class="counter-card">
            <h3>Tanıştığımızdan Beri</h3>
            <div id="tanisma-timer" class="counter-time">Yükleniyor...</div>
        </div>
        <div class="counter-card">
            <h3>Nişanlandığımızdan Beri</h3>
            <div id="nisan-timer" class="counter-time">Yükleniyor...</div>
        </div>
        <div class="counter-card">
            <h3>Düğünümüze Kalan</h3>
            <div id="dugun-timer" class="counter-time">Yükleniyor...</div>
        </div>
    </div>

    <div class="image-gallery" id="gallery"></div>

    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const tanismaTarihi = new Date("2024-02-03T00:00:00").getTime();
        const nisanTarihi = new Date("2024-11-10T00:00:00").getTime();
        const dugunTarihi = new Date("2025-04-20T00:00:00").getTime();

        function updateTimers() {
            const simdi = new Date().getTime();

            function format(diff, isCountdown = false) {
                if (isCountdown && diff < 0) return "MUTLULUKLAR DİLERİZ! ❤️";
                const d = Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)));
                const h = Math.abs(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                const m = Math.abs(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
                const s = Math.abs(Math.floor((diff % (1000 * 60)) / 1000));
                return `${d} Gün ${h} Saat ${m} Dakika ${s} Saniye`;
            }

            document.getElementById("tanisma-timer").innerHTML = format(simdi - tanismaTarihi);
            document.getElementById("nisan-timer").innerHTML = format(simdi - nisanTarihi);
            document.getElementById("dugun-timer").innerHTML = format(dugunTarihi - simdi, true);
        }

        setInterval(updateTimers, 1000);

        const toplamFoto = 98;
        const uzanti = ".jpg";
        const sozler = [
            "Seninle her şey daha güzel.", "Kalbim seninle atıyor.", "Gülüşün dünyamı aydınlatıyor.", "En güzel manzaram sensin.",
            "İyi ki varsın sevgilim.", "Sen benim huzurumsun.", "Aşk seninle anlam buluyor.", "Ömrümün en güzel baharı sensin.",
            "Seninle yaşlanmak istiyorum.", "Gözlerinde kaybolmayı seviyorum.", "Sen benim evimsin.", "Seni her gün yeniden seviyorum."
        ];

        function baslat() {
            document.getElementById("bgMusic").play().catch(e => console.log("Müzik çalmadı"));
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                setupGallery(); 
                setInterval(setupGallery, 10000); 
            }, 1000);
        }

        function setupGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; 
            let nums = [];
            while(nums.length < 4) {
                let r = Math.floor(Math.random() * toplamFoto) + 1;
                if(!nums.includes(r)) nums.push(r);
            }
            nums.forEach((n) => {
                const s = sozler[Math.floor(Math.random() * sozler.length)];
                const card = document.createElement("div");
                card.className = "card"; 
                card.innerHTML = `<img src="${n}${uzanti}"><div class="card-text">${s}</div>`;
                gallery.appendChild(card);
            });
        }

        // Sabit Yıldızlar
        const canvas = document.getElementById("staticStars");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        const stars = Array(150).fill().map(() => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            size: Math.random() * 1.5, opacity: Math.random()
        }));
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.03;
                if(s.opacity < 0) s.opacity = 0; if(s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
