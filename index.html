<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Mehmet & Ünzile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- ARKA PLAN EFEKTLERİ --- */
        .night {
            position: fixed;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
            pointer-events: none;
            z-index: 0;
        }

        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }

        /* --- SAYFA TASARIMI --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #start-btn {
            background: #ff4d6d;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
            font-weight: bold;
        }

        .title {
            margin: 40px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #ff4d6d;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .image-gallery {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            z-index: 10;
            min-height: 520px;
        }

        .card {
            flex: 1;
            min-width: 280px;
            max-width: 310px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.8s ease-out;
            opacity: 0;
            transform: translateY(40px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img { 
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.05rem;
            font-style: italic;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="baslat()">❤️ AŞKIMIZI BAŞLAT ❤️</button>
    </div>

    <div class="night" id="shootingStarsBox"></div>
    <canvas id="staticStars" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

    <div class="title">❤️ MEHMETİN ÜNZİLEYE AŞKI ❤️</div>

    <div class="image-gallery" id="gallery"></div>

    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const toplamFoto = 98;
        const uzanti = ".jpg";
        const sozler = [
            "Seninle her şey daha güzel.", "Kalbim seninle atıyor.", "Gülüşün dünyamı aydınlatıyor.", "En güzel manzaram sensin.",
            "İyi ki varsın sevgilim.", "Sen benim huzurumsun.", "Aşk seninle anlam buluyor.", "Ömrümün en güzel baharı sensin.",
            "Seninle yaşlanmak istiyorum.", "Gözlerinde kaybolmayı seviyorum.", "Sen benim evimsin.", "Seni her gün yeniden seviyorum."
        ];

        function baslat() {
            document.getElementById("bgMusic").play().catch(e => console.log("Müzik çalınamadı."));
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                setupGallery(); // İlk yükleme
                setInterval(setupGallery, 10000); // 10 saniyede bir yenile
            }, 1000);
        }

        function setupGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // Mevcut görselleri temizle

            let nums = [];
            while(nums.length < 3) {
                let r = Math.floor(Math.random() * toplamFoto) + 1;
                if(!nums.includes(r)) nums.push(r);
            }

            nums.forEach((n, index) => {
                const s = sozler[Math.floor(Math.random() * sozler.length)];
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<img src="${n}${uzanti}"><div class="card-text">${s}</div>`;
                gallery.appendChild(card);
                
                // Animasyon için sınıf ekle
                setTimeout(() => card.classList.add('show'), index * 200 + 50);
            });
        }

        // Yıldız Efektleri (Canvas)
        const canvas = document.getElementById("staticStars");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        const stars = Array(150).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random()
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.03;
                if(s.opacity < 0) s.opacity = 0; if(s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
